<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CRUD</title>
    <link href="images/favicon.ico" rel="icon" />
    <link href="styles/crud.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tenor+Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato"
    />
  </head>
  <script type="module">
    import { initialize } from "./scripts/blog.js";
    window.addEventListener("DOMContentLoaded", () => initialize("styled"));
  </script>
  <body>
    <dialog id="prompt">
      <form method="dialog">
        <fieldset>
          <legend>Create A Post</legend>
          <label for="title">Post Title: </label>
          <input type="text" id="title" name="title" />
          <br />
          <label for="date">Date: </label>
          <input type="date" id="date" name="date" />
          <br />
          <label for="summary">Summary: </label>
          <textarea id="summary" name="summary" cols="40" rows="5"></textarea>
        </fieldset>
        <input hidden id="post-id" />
        <div>
          <button value="cancel">Cancel</button>
          <button value="confirm">Save</button>
        </div>
      </form>
    </dialog>
    <dialog id="confirm">
      <form method="dialog">
        <input hidden id="delete-id" />
        <fieldset>
          <label>Are you sure you want to delete?</label>
          <div>
            <button value="cancel">Cancel</button>
            <button value="confirm">Delete</button>
          </div>
        </fieldset>
      </form>
    </dialog>
    <section>
      <h1>Posts</h1>
      <ul id="post-list"></ul>
      <p id="empty-message">There are currently no posts.</p>
      <button id="add-post" type="button">Add Post</button>
    </section>
  </body>
</html>
